<!doctype html>
	<head>
		<title> SoHo Lunch Hour </title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' type='text/css' href='hstyles.css'>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body> 
	<div id="sohoBox">
		<div id="logo"><img src="SoHo-Lunch-Hour-logo.png" alt="SoHo Lunch Hour" width="297" height="207"></div>
	</div>
		<h1> What's for lunch? </h1>
	
	<ul id="priceFilters">
		<div id="price">
			<li> Price </li>
			<li>
				<input type="checkbox" name="byPrice" value="one" id="one" />
				<label for="priceOne"> $ </label>
			</li>
			<li>
				<input type="checkbox" name="byPrice" value="two" id="two" />
				<label for="priceTwo"> $$ </label>
			</li>
			<li>
				<input type="checkbox" name="byPrice" value="three" id="three" />
				<label for="priceThree"> $$$ </label>
			</li>
			<li>
				<input type="checkbox" name="byPrice" value="four" id="four" />
				<label for="priceFour"> $$$$ </label>
		</div>
	</ul>
	<ul id="cuisineFilters">
		<div id="cuisine">
			<li> Cuisine </li> 
			<li>
				<input type="checkbox" name="byCuisine" value="american" id="american"/>
				<label for="amer"> American </label>
			</li>
			<li>
				<input type="checkbox" name="byCuisine" value="newAmerican" id="newAmerican" />
				<label for="newA"> New American </label>
			</li>
			<li>
				<input type="checkbox" name="byCuisine" value="italian" id="italian" />
				<label for="ital"> Italian </label>
			</li>
			<li>
				<input type="checkbox" name="byCuisine" value="chinese" id="chinese" />
				<label for="chin"> Chinese </label>
			</li>
			<li>
				<input type='checkbox' name="byCuisine" value='japanese' id='japanese' />
				<label for='japa'> Japanese </label>
			</li>
			<li>
				<input type='checkbox' name="byCuisine" value='mediterranean' id='mediterranean' />
				<label for='medi'> Mediterranean </label>
			</li>
			<li>
				<input type='checkbox' name="byCuisine" value='fusion' id='fusion' />
				<label for='fusi'> Fusion </label>
			</li>
		</div>
	</ul>
	<ul id="goodForFilters">
		<div id="goodFor">
			<li> Good for </li>
			<li>
				<input type="checkbox" name="byGoodFor" value="takeOut" id="takeOut"/>
				<label for="to"> Take Out </label>
			</li>
			<li>
				<input type='checkbox' name="byGoodFor" value='clientMeeting' id='clientMeeting'/>
				<label for='cm'> Client Meeting </label>
			</li>
			<li>
				<input type='checkbox' name="byGoodFor" value='groupMeal' id='groupMeal' />
				<label for='gm'> Group Meal </label>
			</li>
		</div>
	</ul>
	<div class="restaurants">
		<div class="r" data-category=" two newAmerican groupMeal clientMeeting">Delicatessen</div>
		<div class="r" data-category="one italian takeOut">Pepe Rosso</div>
		<div class="r" data-category="three american clientMeeting">Jane</div>
	</div>
		
		<div id="mapCanvas"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV46HKuc2gJNM8kaDE7IHkN6aofOCtKvQ"></script>
		<script src="hscript2.js"><!-- // --></script>
		<noscript>
		Oh no! Your browser or firewall has disabled JavaScript.
		</noscript>
	</body>
	
</html>
